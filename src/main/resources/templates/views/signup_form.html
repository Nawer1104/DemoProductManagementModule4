<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container text-center" >
    <div>
        <h1>Employee Registration - Sign Up</h1>
    </div>
    <div th:if="${mess}" class="alert alert-success text-center">
        [[${mess}]]
    </div>
    <div th:if="${messFail}" class="alert alert-danger text-center">
        [[${messFail}]]
    </div>
    <form th:action="@{/process_register}" method="post" th:object="${employee}" style="max-width: 600px; margin: 0 auto;" >
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Number:</label>
                <div class="col-8">
                    <input type="number" class="form-control" th:field="*{number}" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Password:</label>
                <div class="col-8">
                    <input name="pass" type="password" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Confirm Password:</label>
                <div class="col-8">
                    <input name="confirmPass" type="password" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">First Name:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Last Name:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>

</body>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/}]]";
    }
</script>
</html>
